<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVERSUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .glow-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff, 0 0 30px #0ff, 0 0 35px #0ff;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Header and Navigation -->
    <header class="py-4 px-8 flex justify-between items-center fixed w-full top-0 left-0 z-50 bg-black bg-opacity-70 backdrop-blur-sm">
        <a href="#" class="text-2xl font-bold tracking-widest uppercase">
            <!-- Placeholder for RAVERSUS logo image -->
            <img src="Raversus-logo-name-white-1536x173 (1).png" alt="RAVERSUS Logo" class="h-10">
        </a>
        <nav class="hidden md:flex space-x-8 items-center">
            <a href="#" class="text-white hover:text-cyan-400 transition duration-300">Home</a>
            <a href="#" class="text-white hover:text-cyan-400 transition duration-300">About Us</a>
            <a href="#" class="text-white hover:text-cyan-400 transition duration-300">Shop</a>
            <div class="relative group">
                <button class="flex items-center text-white hover:text-cyan-400 transition duration-300">
                    Products
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="absolute hidden group-hover:block bg-black p-2 rounded-md shadow-lg mt-2 w-32">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Category 1</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Category 2</a>
                </div>
            </div>
            <div class="relative group">
                <button class="flex items-center text-white hover:text-cyan-400 transition duration-300">
                    Become An Affiliate
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="absolute hidden group-hover:block bg-black p-2 rounded-md shadow-lg mt-2 w-48">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Affiliate Program</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Login</a>
                </div>
            </div>
            <div class="relative group">
                <button class="flex items-center text-white hover:text-cyan-400 transition duration-300">
                    Research
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="absolute hidden group-hover:block bg-black p-2 rounded-md shadow-lg mt-2 w-32">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Studies</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-800 rounded-md transition duration-300">Blog</a>
                </div>
            </div>
            <a href="#" class="text-white hover:text-cyan-400 transition duration-300">Testimonials</a>
            <a href="#" class="text-white hover:text-cyan-400 transition duration-300">Contact Us</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button class="text-white text-xl hover:text-cyan-400 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </button>
            <button class="text-white text-xl hover:text-cyan-400 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A5 5 0 0112 15a5 5 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="md:hidden text-white text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-95 z-40 p-8 pt-24 text-center">
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Home</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">About Us</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Shop</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Products</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Become An Affiliate</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Research</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Testimonials</a>
        <a href="#" class="block py-4 text-2xl hover:text-cyan-400 transition duration-300">Contact Us</a>
    </div>

    <!-- Main Content Section -->
    <main class="relative w-full h-screen overflow-hidden flex flex-col items-center justify-center">
        <!-- Video for the glowing background -->
        <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-bright-red-and-blue-particles-5054-large.mp4" type="video/mp4">
        </video>
        
        <!-- Video for the floating pendant, centered over the background -->
        <video autoplay loop muted playsinline class="absolute w-1/2 md:w-1/3 max-w-[600px] z-20">
            <source src="homevideo-comp.mp4" type="video/mp4">
        </video>
        
        <!-- Tagline Section -->
        <div class="absolute bottom-0 w-full bg-black py-8 text-center border-t border-gray-800 z-10">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-wider uppercase glow-text">LONGEVITY THROUGH WELLNESS</h1>
        </div>
    </main>
    

    <script>
        // Toggle mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
